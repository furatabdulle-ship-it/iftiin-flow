<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iftiin Flow · AI & Digital Empowerment by Furat Abdulle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg-page: #f9fafb;
      --bg-surface: #ffffff;
      --bg-soft: #f3f4f6;

      --text-main: #0f172a;
      --text-soft: #4b5563;
      --text-muted: #9ca3af;

      --accent: #f59e0b;
      --accent-strong: #d97706;
      --accent-soft: #fef3c7;

      --border-subtle: #e5e7eb;
      --radius-lg: 24px;
      --radius-md: 16px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.06);
      --shadow-card: 0 12px 30px rgba(15, 23, 42, 0.05);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #fef9c3, #f9fafb 40%, #f9fafb 100%);
      color: var(--text-main);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .shell {
      max-width: 1040px;
      margin: 0 auto;
      padding: 16px 16px 56px;
    }

    /* PROFILE ICON – ROUND PORTRAIT */
    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid #facc15;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.18);
      background: #fefce8;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .brand-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* HEADER / NAV */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(249, 250, 251, 0.94);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.8);
    }

    .nav-inner {
      max-width: 1040px;
      margin: 0 auto;
      padding: 10px 16px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-text-title {
      font-weight: 650;
      letter-spacing: 0.06em;
      font-size: 13px;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 11px;
      color: var(--text-soft);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 13px;
      justify-content: flex-end;
    }

    .nav-link {
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      color: #6b7280;
      cursor: pointer;
      background: transparent;
      transition: background 0.12s ease, border-color 0.12s ease,
        color 0.12s ease, transform 0.06s ease;
    }

    .nav-link:hover {
      background: #ffffff;
      border-color: rgba(229, 231, 235, 1);
      color: #111827;
      transform: translateY(-1px);
    }

    .nav-link-primary {
      background: #111827;
      color: #f9fafb;
      border-color: #111827;
      font-weight: 500;
    }

    .nav-link-primary:hover {
      background: #020617;
      border-color: #020617;
    }

    /* MAIN LAYOUT */

    main {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    section {
      scroll-margin-top: 80px;
    }

    .section-label {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 650;
      margin: 0 0 8px;
      letter-spacing: -0.02em;
    }

    .section-sub {
      font-size: 14px;
      color: var(--text-soft);
      max-width: 640px;
      line-height: 1.6;
      margin: 0;
    }

    /* HERO */

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3.1fr) minmax(0, 2.2fr);
      gap: 26px;
      align-items: center;
      padding: 18px 20px 20px;
      background: var(--bg-surface);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(229, 231, 235, 0.9);
      box-shadow: var(--shadow-soft);
    }

    @media (max-width: 860px) {
      .hero {
        grid-template-columns: 1fr;
        padding: 16px;
        border-radius: 18px;
      }
    }

    .hero-kicker {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 0 0 8px;
    }

    .hero-title {
      font-size: clamp(26px, 4.2vw, 32px);
      line-height: 1.15;
      margin: 0 0 10px;
      letter-spacing: -0.04em;
    }

    .hero-highlight {
      color: var(--accent-strong);
    }

    .hero-sub {
      font-size: 14px;
      color: var(--text-soft);
      line-height: 1.7;
      max-width: 520px;
    }

    .hero-actions {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 13px;
      border: 1px solid #111827;
      background: #111827;
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.12s ease, transform 0.06s ease,
        box-shadow 0.1s ease, border-color 0.1s ease;
      white-space: nowrap;
    }

    .btn span.icon {
      font-size: 15px;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.35);
    }

    .btn-primary {
      background: var(--accent-strong);
      border-color: var(--accent-strong);
      color: #111827;
    }

    .btn-primary:hover {
      background: #b45309;
      border-color: #b45309;
      color: #f9fafb;
    }

    .btn-ghost {
      background: transparent;
      border-color: var(--border-subtle);
      color: #111827;
    }

    .btn-ghost:hover {
      background: #ffffff;
    }

    .hero-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }

    .pill {
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(229, 231, 235, 1);
      background: #f9fafb;
      color: #4b5563;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent-strong);
    }

    .hero-side {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 13px;
    }

    .hero-note {
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-soft);
    }
