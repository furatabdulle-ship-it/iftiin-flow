<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Iftiin Flow ‚Äì Digital & AI Literacy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta

    content="Iftiin Flow ‚Äì Plattform f√ºr Digital- und AI Literacy & Enablement. Bewusster, strategischer Umgang mit Technologie f√ºr soziale Innovation und inklusivere Strukturen."
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" aria-label="Hauptseite">
    <div class="container header-content">
      <a href="#hero" class="logo">Iftiin Flow</a>

      <button
        class="nav-toggle"
        aria-label="Navigation umschalten"
        aria-expanded="false"
      >
        ‚ò∞
      </button>

      <nav class="main-nav" aria-label="Hauptnavigation">
        <ul class="nav-links">
          <li>
            <a href="#about" data-i18n="nav.about" class="nav-link"></a>
          </li>
          <li>
            <a href="#offerings" data-i18n="nav.offerings" class="nav-link"></a>
          </li>
          <li>
            <a href="#resources" data-i18n="nav.resources" class="nav-link"></a>
          </li>
          <li>
            <a href="#newsletter" data-i18n="nav.newsletter" class="nav-link"></a>
          </li>
          <li>
            <a href="#contact" data-i18n="nav.contact" class="nav-link"></a>
          </li>
        </ul>
      </nav>

      <div
        class="lang-toggle"
        role="group"
        aria-label="Language toggle"
      >
        <button
          class="lang-btn active"
          data-lang="de"
          aria-pressed="true"
        >
          DE
        </button>
        <button
          class="lang-btn"
          data-lang="en"
          aria-pressed="false"
        >
          EN
        </button>
      </div>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="hero" class="hero" aria-labelledby="hero-title">
      <div class="container hero-grid">
        <div class="hero-text">
          <h1 id="hero-title" data-i18n="hero.title"></h1>
          <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
          <div class="hero-actions">
            <a
              href="#contact"
              class="btn btn-primary"
              data-i18n="hero.primaryCta"
            ></a>
            <a
              href="#resources"
              class="btn btn-secondary"
              data-i18n="hero.secondaryCta"
            ></a>
          </div>
        </div>
        <div class="hero-highlight" aria-hidden="true">
          <p data-i18n="hero.highlight"></p>
        </div>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="section about" aria-labelledby="about-title">
      <div class="container">
        <h2 id="about-title" data-i18n="about.title"></h2>
        <p class="section-intro" data-i18n="about.intro"></p>

        <div class="feature-grid" role="list">
          <article class="feature-item" role="listitem">
            <div class="feature-icon" aria-hidden="true">üí°</div>
            <h3 data-i18n="about.feature1.title"></h3>
            <p data-i18n="about.feature1.text"></p>
          </article>
          <article class="feature-item" role="listitem">
            <div class="feature-icon" aria-hidden="true">ü§ù</div>
            <h3 data-i18n="about.feature2.title"></h3>
            <p data-i18n="about.feature2.text"></p>
          </article>
          <article class="feature-item" role="listitem">
            <div class="feature-icon" aria-hidden="true">üåç</div>
            <h3 data-i18n="about.feature3.title"></h3>
            <p data-i18n="about.feature3.text"></p>
          </article>
          <article class="feature-item" role="listitem">
            <div class="feature-icon" aria-hidden="true">üõ†Ô∏è</div>
            <h3 data-i18n="about.feature4.title"></h3>
            <p data-i18n="about.feature4.text"></p>
          </article>
        </div>
      </div>
    </section>

    <!-- OFFERINGS -->
    <section
      id="offerings"
      class="section offerings"
      aria-labelledby="offerings-title"
    >
      <div class="container">
        <h2 id="offerings-title" data-i18n="offerings.title"></h2>
        <p class="section-intro" data-i18n="offerings.intro"></p>

        <div class="card-grid" role="list">
          <!-- Workshops -->
          <article class="card offering-card" role="listitem">
            <h3 data-i18n="offerings.workshops.title"></h3>
            <p data-i18n="offerings.workshops.short"></p>
            <button
              class="btn btn-text"
              data-toggle="details"
              aria-expanded="false"
              aria-controls="offering-workshops-more"
              data-i18n="offerings.moreCta"
            ></button>
            <div
              id="offering-workshops-more"
              class="offering-more"
              hidden
            >
              <p data-i18n="offerings.workshops.more"></p>
            </div>
          </article>

          <!-- Guides -->
          <article class="card offering-card" role="listitem">
            <h3 data-i18n="offerings.guides.title"></h3>
            <p data-i18n="offerings.guides.short"></p>
            <button
              class="btn btn-text"
              data-toggle="details"
              aria-expanded="false"
              aria-controls="offering-guides-more"
              data-i18n="offerings.moreCta"
            ></button>
            <div
              id="offering-guides-more"
              class="offering-more"
              hidden
            >
              <p data-i18n="offerings.guides.more"></p>
            </div>
          </article>

          <!-- Consulting -->
          <article class="card offering-card" role="listitem">
            <h3 data-i18n="offerings.consulting.title"></h3>
            <p data-i18n="offerings.consulting.short"></p>
            <button
              class="btn btn-text"
              data-toggle="details"
              aria-expanded="false"
              aria-controls="offering-consulting-more"
              data-i18n="offerings.moreCta"
            ></button>
            <div
              id="offering-consulting-more"
              class="offering-more"
              hidden
            >
              <p data-i18n="offerings.consulting.more"></p>
            </div>
          </article>
        </div>
      </div>
    </section>

    <!-- RESOURCES -->
    <section
      id="resources"
      class="section resources"
      aria-labelledby="resources-title"
    >
      <div class="container">
        <h2 id="resources-title" data-i18n="resources.title"></h2>
        <p class="section-intro" data-i18n="resources.intro"></p>

        <div class="card-grid" role="list">
          <!-- Product 1 -->
          <article class="card resource-card" role="listitem">
            <h3 data-i18n="resources.product1.title"></h3>
            <p data-i18n="resources.product1.text"></p>
            <a
              href="assets/iftiin-flow-ai-basics-guide.pdf"
              class="btn btn-secondary"
              target="_blank"
              rel="noopener noreferrer"
              data-i18n="resources.downloadCta"
            ></a>
          </article>

          <!-- Product 2 -->
          <article class="card resource-card" role="listitem">
            <h3 data-i18n="resources.product2.title"></h3>
            <p data-i18n="resources.product2.text"></p>
            <a
              href="assets/iftiin-flow-ai-practice-toolkit.pdf"
              class="btn btn-secondary"
              target="_blank"
              rel="noopener noreferrer"
              data-i18n="resources.downloadCta"
            ></a>
          </article>

          <!-- Product 3 -->
          <article class="card resource-card" role="listitem">
            <h3 data-i18n="resources.product3.title"></h3>
            <p data-i18n="resources.product3.text"></p>
            <a
              href="assets/iftiin-flow-inclusive-design-checklist.pdf"
              class="btn btn-secondary"
              target="_blank"
              rel="noopener noreferrer"
              data-i18n="resources.downloadCta"
            ></a>
          </article>
        </div>
      </div>
    </section>

    <!-- NEWSLETTER -->
    <section
      id="newsletter"
      class="section newsletter"
      aria-labelledby="newsletter-title"
    >
      <div class="container">
        <h2 id="newsletter-title" data-i18n="newsletter.title"></h2>
        <p class="section-intro" data-i18n="newsletter.intro"></p>

        <form
          id="newsletter-form"
          class="newsletter-form"
          action=""
          method="post"
          aria-label="Newsletter-Anmeldung"
        >
          <!--
            TODO: Later connect to a provider like Mailchimp, Brevo, Formspree.
            Example: set `action="https://your-provider-endpoint"` and method="post".
          -->
          <div class="form-row">
            <label for="newsletter-email" class="visually-hidden">
              <span data-i18n="newsletter.emailLabel"></span>
            </label>
            <input
              type="email"
              id="newsletter-email"
              name="email"
              required
              autocomplete="email"
              data-i18n-placeholder="newsletter.emailPlaceholder"
            />
            <button
              type="submit"
              class="btn btn-primary"
              data-i18n="newsletter.submitCta"
            ></button>
          </div>
          <p
            id="newsletter-message"
            class="form-message"
            role="status"
            aria-live="polite"
          ></p>
        </form>
      </div>
    </section>

    <!-- CONTACT -->
    <section
      id="contact"
      class="section contact"
      aria-labelledby="contact-title"
    >
      <div class="container">
        <h2 id="contact-title" data-i18n="contact.title"></h2>
        <p class="section-intro" data-i18n="contact.intro"></p>

        <div class="contact-actions">
          <a
            href="https://calendly.com/iftiin-flow/intro-call"
            class="btn btn-primary"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="contact.button"
          ></a>
          <p class="contact-email">
            <span data-i18n="contact.emailLabel"></span>
            <a href="mailto:hello@iftiinflow.com">hello@iftiinflow.com</a>
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-grid">
      <p data-i18n="footer.copyright"></p>
      <div class="footer-links">
        <a href="#" data-i18n="footer.imprint"></a>
        <span aria-hidden="true">¬∑</span>
        <a href="#" data-i18n="footer.privacy"></a>
      </div>
      <div class="footer-social">
        <span data-i18n="footer.socialTitle"></span>
        <a href="#" aria-label="Iftiin Flow auf LinkedIn">LinkedIn</a>
        <a href="#" aria-label="Iftiin Flow auf Instagram">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
